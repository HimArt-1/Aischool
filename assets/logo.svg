<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="falconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006C35"/>
      <stop offset="100%" style="stop-color:#004D26"/>
    </linearGradient>
    <!-- Eye Glow -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#B9C3CA"/>
      <stop offset="100%" style="stop-color:#006C35"/>
    </radialGradient>
    <!-- Outer Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="#0D0D0D" stroke="#006C35" stroke-width="2"/>
  
  <!-- Falcon Body - Stylized -->
  <path 
    d="M100,25 
       L118,55 
       L175,75 
       L145,95 
       L160,170 
       L100,135 
       L40,170 
       L55,95 
       L25,75 
       L82,55 Z" 
    fill="url(#falconGradient)"
    filter="url(#glow)"
  />
  
  <!-- Wing Details - Left -->
  <path 
    d="M55,95 L25,75 L60,70 L82,55 L70,85 Z" 
    fill="#004D26" 
    opacity="0.7"
  />
  
  <!-- Wing Details - Right -->
  <path 
    d="M145,95 L175,75 L140,70 L118,55 L130,85 Z" 
    fill="#004D26" 
    opacity="0.7"
  />
  
  <!-- Chest Highlight -->
  <path 
    d="M100,60 L115,80 L100,130 L85,80 Z" 
    fill="#B9C3CA" 
    opacity="0.15"
  />
  
  <!-- Eye Outer Ring -->
  <circle 
    cx="100" 
    cy="80" 
    r="22" 
    fill="none" 
    stroke="#B9C3CA" 
    stroke-width="2"
    opacity="0.8"
  />
  
  <!-- Eye Scanner Ring -->
  <circle 
    cx="100" 
    cy="80" 
    r="18" 
    fill="none" 
    stroke="#006C35" 
    stroke-width="1.5"
    stroke-dasharray="8 4"
  />
  
  <!-- Eye Core -->
  <circle 
    cx="100" 
    cy="80" 
    r="12" 
    fill="url(#eyeGlow)"
  />
  
  <!-- Eye Pupil -->
  <circle 
    cx="100" 
    cy="80" 
    r="6" 
    fill="#0D0D0D"
  />
  
  <!-- Eye Highlight -->
  <circle 
    cx="103" 
    cy="77" 
    r="2" 
    fill="#FFFFFF"
    opacity="0.8"
  />
  
  <!-- Tech Lines -->
  <line x1="75" y1="80" x2="60" y2="80" stroke="#B9C3CA" stroke-width="1" opacity="0.5"/>
  <line x1="125" y1="80" x2="140" y2="80" stroke="#B9C3CA" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="55" x2="100" y2="45" stroke="#B9C3CA" stroke-width="1" opacity="0.5"/>
</svg>
